name: Test
on:
  pull_request:
  push:
    branches:
      - main
      - github-actions
jobs:
  make-test:
    runs-on: ubuntu-latest
    container: us-docker.pkg.dev/gcp-doctor-repo/public/gcp-doctor-pipenv:0.6
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: pipenv install --dev
    - name: Run make test
      run: pipenv run make test

